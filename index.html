<!DOCTYPE html> <!--se indica que se trata de un archivo HTML--> 
<html lang="es"><!--se define que se esta escribiendo en español-->
    <head>
        <meta charset = "UTF-8"/><!--si encuentra un caracter especial lo trate de la misma forma-->
        <meta 
            name="description" 
            content ="Esta página te mostrará fotos de gatos"/><!--Ayuda al CEO, es importante para que aparezca la info al buscar en el navegador-->
        <meta name="robots" content="index, follow"/><!--Ayuda a los robots a posicionar nuestra página-->
        <title> Es mi p&aacute;gina</title><!--Titulo en la pestaña de navegación-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--Permite un sitio web responsive-->
        <link rel="stylesheet" href="./css/style.css"><!--Incorpora la hoja de estilos al HTML-->
    </head>
    <body>
        <header><!--Crea un encabezado en el body-->
            <nav><!--Crea una barra de navegación-->
            </nav>
        </header>
        <main><!--Se informa que viene el contenido principal-->
            <section><!--Se crea una sección en main--> 
                <article><!--Se crea un articulo al interior de section-->
                </article>
            </section>
            <ul> <!--Ayuda a crear listas desrodenadas-->
                <li>Una manzana<!--Aquí se puede colocar texto "Una manzana"-->
                </li>
            </ul>
            <ol></ol><!--Ayuda a crear listas ordenadas-->
        </main>
        <footer><!--Se crea la sección pie de página-->
        </footer>
        <p> Soy un texto <!--Se crea etiqueta de parrafo-->
        </p>
        <h1>Este es el titulo <!--Se crea etiqueta de encabezado, puede ser del h1 al h6, mientras más alto el h menor será la fuente-->
        </h1>
        <a href="#"> Soy un link<!--Se crea etiqueta que ayuda a generar hypervinculos-->
        </a>
    </body>
</html>
